<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Text Org</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Punch Text</h1>
        <p>Enter your message below:</p>
        <input type="text" id="coolInput" placeholder="Type something cool...">
        <button onclick="addMessage()">PUNCH</button>
        <button id="muteButton" onclick="toggleMute()">
            <i class="fas fa-volume-up"></i>
        </button>
        <div id="messageContainer"></div>
    </div>
    <audio id="dingSound" src="ding.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
